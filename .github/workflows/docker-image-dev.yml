name: Docker Image CI

on:
  push:
    branches: [ "dev" ]
  pull_request:
    branches: [ "dev" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Install dependencies
      run: curl -sL https://raw.githubusercontent.com/docker-slim/docker-slim/master/scripts/install-dockerslim.sh | sudo -E bash -
    - name: Build the Docker image
      run: export TAG=$(date +%s) &&
        docker build . --file Dockerfile --tag stream-dl:dev-$(echo $TAG) &&
        docker-slim build --target stream-dl:dev-$(echo $TAG) --tag stream-dl:dev-slim-$(echo $TAG) --continue-after=10 --include-shell=true --http-probe=false --include-path=/usr/local/lib/python3.9 --exec="ffmpeg -h" &&
        docker login -u pzyk -p ${{ secrets.docker_hub }} &&
        docker tag stream-dl:dev-slim-$(echo $TAG) pzyk/stream-dl:dev-$(echo $TAG) &&
        docker push pzyk/stream-dl:dev-$(echo $TAG) &&
        docker tag pzyk/stream-dl:dev-$(echo $TAG) pzyk/stream-dl:dev-latest &&
        docker push pzyk/stream-dl:dev-latest
